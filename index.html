<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="days">Monday</div>
      <div id="timeContainer">
        <div id="hour">1</div>
        <div id="blinker-1">:</div>
        <div id="minute">45</div>
        <div id="blinker-2">:</div>
        <div id="second">05</div>
        <div id="periods">PM</div>
      </div>

      <div class="dateContainer">
        <div id="date">15</div>

        <div id="month">NOV</div>
        <div id="year">2021</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
