<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="days"></div>
      <div id="timeContainer">
        <div id="hour"></div>
        <div id="blinker-1">:</div>
        <div id="minute"></div>
        <div id="blinker-2">:</div>
        <div id="second"></div>
        <div id="periods"></div>
      </div>

      <div class="dateContainer">
        <div id="date"></div>

        <div id="month"></div>
        <div id="year"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
